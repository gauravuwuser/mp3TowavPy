<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Upload MP3 File</title>
</head>
<body class="text-center">
    <h1 class="my-5">Convert  MP3 File to wav</h1>
    <form action="/" method="post" enctype="multipart/form-data" class="p-5 m-auto w-50 border">
        <div class="col-md-6 mb-5">
            <div class="form-group">
                <label for=""></label>
                <input class="form-control" type="file" name="file" accept=".mp3" required>
            </div>
        </div>
        <button type="submit" class="btn btn-info text-white">Upload and Process</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
